<body>
    <main class="wraper">
        <div class="background"></div>
        <div class="page page_login _flex-center js-page_login">
            <div class="card">
                <h3 class="card__title">Введите свое имя</h3>
                <form name="login" class="form form_login _flex-column js-form_login">
                    
                    <input type="text" name="name" class="form__input" required>
                    <button type="submit" class="form__button button">Войти</button>
                </form>

            </div>
        </div>
        
        <div class="page page_rooms _flex-start js-page_rooms _hidden">

            <button type="button" class="card card_mini _flex-center js-card_mini">
                <svg class="svg_plus" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"

        </div>

        <div class="page page_game js-page_game _flex-center _hidden">
            <div class="game-field _flex-center">
                
            </div>
        </div>
        
    </main>
